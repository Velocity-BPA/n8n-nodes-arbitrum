<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <linearGradient id="arbitrumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28A0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4F72;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="40" cy="40" r="38" fill="url(#arbitrumGradient)"/>
  <!-- Outer ring -->
  <circle cx="40" cy="40" r="38" fill="none" stroke="#96BEDC" stroke-width="2"/>
  <!-- Arbitrum stylized "A" mark -->
  <g fill="#FFFFFF">
    <!-- Left part of A -->
    <polygon points="40,15 25,58 32,58 40,35"/>
    <!-- Right part of A -->
    <polygon points="40,15 55,58 48,58 40,35"/>
    <!-- Horizontal bar -->
    <rect x="30" y="45" width="20" height="5" rx="1"/>
  </g>
  <!-- Small orbit element -->
  <ellipse cx="40" cy="40" rx="28" ry="10" fill="none" stroke="#96BEDC" stroke-width="1.5" stroke-dasharray="4,3" transform="rotate(-30 40 40)"/>
  <!-- Dot on orbit -->
  <circle cx="62" cy="28" r="4" fill="#96BEDC"/>
</svg>
